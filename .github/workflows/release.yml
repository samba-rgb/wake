name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: wake
            asset_name: wake-x86_64-unknown-linux-gnu
          # macOS x86_64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: wake
            asset_name: wake-x86_64-apple-darwin
          # macOS ARM64 (Apple Silicon) - M1/M2/M3 chips
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: wake
            asset_name: wake-aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          
      - name: Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-
            
      - name: Build for ${{ matrix.target }}
        run: cargo build --release --target ${{ matrix.target }}
        
      - name: Prepare binary
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}
          
      - name: Generate checksums
        shell: bash
        run: |
          if command -v sha256sum &> /dev/null; then
            sha256sum ${{ matrix.asset_name }} > ${{ matrix.asset_name }}.sha256
          elif command -v shasum &> /dev/null; then
            shasum -a 256 ${{ matrix.asset_name }} > ${{ matrix.asset_name }}.sha256
          else
            echo "No SHA256 tool found"
            exit 1
          fi
          
      - name: Create Release (Linux only)
        uses: softprops/action-gh-release@v2
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            ${{ matrix.asset_name }}
            ${{ matrix.asset_name }}.sha256
          token: ${{ secrets.GITHUB_TOKEN }}